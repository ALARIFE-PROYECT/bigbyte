name: Build & Publish

on:
  push:
    branches:
      - master   # O "main" seg√∫n tu repo

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm install

      - name: Build all packages
        run: |
          for dir in */; do
            if [ -f "$dir/package.json" ]; then
              echo "Building $dir..."
              cd $dir
              npm install
              npm run build
              cd -
            fi
          done

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for dir in packages/*; do
            if [ -f "$dir/package.json" ]; then
              echo "Publishing $dir..."
              cd $dir
              npm publish --access public || echo "Skipping $dir"
              cd -
            fi
          done
